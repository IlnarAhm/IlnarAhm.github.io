<!DOCTYPE html>
<html lang="ru-RU">
<head>

	<meta name="viewport" content="width=480">
	<title>4K Action Camera</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>
	<div class="site-wrapper">

		<section class="main">
			<div class="main-wrap">


				<div class="main-article">
					<div class="main-article__title">
						<h1>4K action camera</h1>
					</div>
					<h2>Идеальный новогодний подарок</h2>
					<div class="main-article__text">

				</div>
				<!-- --------main-article END----------- -->

				<div class="main-price">

				</div>
				<!----------- main-timer END----------- -->

				<a href="#" class="button">Заказать со скидкой</a>
